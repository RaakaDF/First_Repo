
<!DOCTYPE html>
<html>
  <head>
    <title>Sortable</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--<style></style>-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="search">
        <input type="text" placeholder="hero search" />
        <select name="column" class="insearch">
          <option value=1>Name</option>
          <option value=2>Full Name</option>
          <option value=9>Race</option>
          <option value=10>Gender</option>
          <option value=13>Place of Birth</option>
          <option value=14>Alignment</option>
        </select> 
      </div>
  
      <span></span>
  
      <div class="cap">
        <label for="capacity"><b>Rows on page:</b></label>
        <select name="capacity">
          <option value=10>10</option>
          <option value=20 selected>20</option>
          <option value=50>50</option>
          <option value=100>100</option>
          <option value=563>All</option>
        </select> 
      </div>
    
      <table>
        <thead>
          <tr>
            <th tip="no">Icon</th>
            <th tip="str">Name</th>
            <th tip="str">Full Name</thtip="str">
            <th>Intelligence</th>
            <th>Strength</th>
            <th>Speed</thtip="str">
            <th>Durability</th>
            <th>Power</thtip="str">
            <th>Combat</thtip="str">
            <th tip="str">Race</th>
            <th tip="str">Gender</th>
            <th tip="numstr">Height</th>
            <th tip="numstr">Weight</th>
            <th tip="str">Place of birth</th>
            <th tip="str">Alignement</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="showDetails-container" class="showDetails-container"> 
        <div class="showDetails"></div>

      </div>
      <div id="pagination"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
